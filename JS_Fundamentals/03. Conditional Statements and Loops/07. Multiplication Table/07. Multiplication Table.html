<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <meta charset="UTF-8">
    <script src="script.js"></script>
</head>

<body onload="multiplication([10])">
    <div>
        <p>
            <h3>Multiplication Table</h3>

            Write a JS function to print a math multiplication table of size n, <br>
            formatted as HTML table. The input comes as array of <br>
            strings. Its first element holds the number n (0 < n < 100). <br>
            The output consists of n+3 text lines . 
        </p>
    </div>
    <div id="tableHolder">
    </div>
</body>

</html>
