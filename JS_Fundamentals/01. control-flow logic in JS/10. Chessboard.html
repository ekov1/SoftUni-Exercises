<!DOCTYPE html>
<html>

<head>
    <title>Chessboard</title>
</head>

<body>
</body>
<script>
    function chessboard([x]) {
        let html = '<div class="chessboard">\n',
            startingColor = "black",
            color,
            number = 0;

        for (let row = 1; row <= x; row += 1) {
            html += " <div>\n";

            color = startingColor;
            for (let col = 1; col <= x; col += 1) {
                html += `<span class="${color}">${number}</span>\n`;

                if (color === "white")
                    color = "black";
                else
                    color = "white";

                number += 1;
            }
            if (startingColor == "black")
                startingColor = "white";
            else
                startingColor = "black";

            html += "</div>\n";
        }

        return html;
    }


    let css = document.createElement("style");
    css.innerHTML = `
        body {
             background:#CCC;
             }

        .chessboard{
            display:inline-block;
            }
            
        .black, .white {
            width: 50px;
             height: 50px;
            display: inline-block;}
            .black{background:black}
            .white{background:white}
        }
        .div{
            border: 1 pixel solid black;
            height: 35px;
            width: 35px;
        }
    `
    document.getElementsByTagName("head")[0].appendChild(css);
    document.body.innerHTML = chessboard([8]);

</script>

</html>
